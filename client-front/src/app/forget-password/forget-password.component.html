<div class="alert" *ngIf="emailSent; "
     class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success</strong> Veuillez vérifier votre e-mail pour les instructions de réinitialisation du mot de passe.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="alert" *ngIf="emailNoSent;"
     class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Problème</strong> message non envoyé
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<div class="container" style="margin-top: 50px">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Password Recovery </h3>
            </div>
            <div class="card-body" id="forgotPassCard">
                <form [formGroup]="insertForm" (ngSubmit)="onSubmit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="26" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                  <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                                </svg>
                            </span>
                        </div>
                        <input formControlName="Email" type="email" class="form-control" placeholder="john@exemple.com">
                    </div>
                    <div class="form-group" style="margin-top: 10px;text-align:center;">
                        <button style="width: 60%;" type="submit" class="btn btn-secondary">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
