
    <div class="container-fluid">
       <div class="row">
          <div class="col-lg-12">
             <div class="iq-card">
                <div class="iq-card-body p-0">
                   <div class="iq-edit-list">
                      <ul class="iq-edit-profile d-flex nav nav-pills">
                         <li class="col-md-3 p-0">
                            <a class="nav-link active" data-toggle="pill" href="#personal-information">
                               Personal Information
                            </a>
                            
                         </li>
      
                   
                         
                      </ul>
                   </div>
                </div>
             </div>
          </div>
          <div class="col-lg-12">
             <div class="iq-edit-list-data">
                <div class="tab-content">
                   <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
                      <div class="iq-card">
                         <div class="iq-card-header d-flex justify-content-between">
                            <div class="iq-header-title">
                               
                               <h4 class="card-title">Personal Information</h4>
                              
                            </div>
                         </div>
                         <div class="iq-card-body">
                            <form #f="ngForm" (ngSubmit)="updateProfile(f,user.id)">
                               <div class="form-group row align-items-center">
                                  <div class="col-md-12">
                                     <div class="profile-img-edit">
                                        <img class="profile-pic" src="../assets/images/user/11.png" alt="profile-pic">
                                        <div class="p-image">
                                           <i class="ri-pencil-line upload-button"></i>
                                           <input class="file-upload" type="file" accept="image/*"/>
                                        </div>
                                     </div>
                                  </div>
                               </div>
                               <div class=" row align-items-center">
                                  <div class="form-group col-sm-6">
                                     <label for="fname">User Name:</label>
                                     <input class="form-control" type="text" required [ngModel]="user.name" name="name"
                                     #name="ngModel"/>
                                  </div>
                                  <div class="form-group col-sm-12">
                                     <label>Address:</label>
                                     <textarea class="form-control" type="text" required [ngModel]="user.adress"
                                     name="adress"  #adress rows="5" style="line-height: 22px;">
                                       
                                     </textarea>
                                  </div>
                               </div> <a [routerLink]="['/change-password', user.id]">Change Password</a>
                               <button type="submit" class="btn btn-light">
                           {{'save'}}</button>
                               <button type="reset" class="btn iq-bg-danger">Cancel</button>
                            </form>
                         </div>
                      </div>
                   </div>
                   
                </div>
           
          </div>
       </div>
    </div>
