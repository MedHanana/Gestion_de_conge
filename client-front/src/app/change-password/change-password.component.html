
    <div class="container-fluid">
      <div class="row">
         <div class="col-lg-12">
            <div class="iq-edit-list-data">
               <div class="tab-content">
                  <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
                     <div class="iq-card">
                        <div class="iq-card-header d-flex justify-content-between">
                           <div class="iq-header-title">
                              
                              <h2 class="card-title">Change Password</h2>
                             
                           </div>
                        </div>
                        <div class="iq-card-body">
                          
                              <div class=" row align-items-center">
                                 <div class="form-group col-sm-6">
                                    <form [formGroup]="insertForm" (ngSubmit)="onSubmit()">
                                       <div class="input-group form-group">
                   
                                           <input formControlName="Password" type="password" class="form-control" placeholder="Nouveau mot de pass" required>
                                       </div>
                                       <div class="form-group" style="margin-top: 10px;text-align:center;">
                                           <button style="width: 20%;" type="submit" class="btn btn-secondary">Envoyer</button>
                                       </div>
                                   </form>
                                 </div>
                              </div>
   
                        
                        </div>
                     </div>
                  </div>
                  
               </div>
          
         </div>
      </div>
   </div>
